<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 100px auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Авторизация</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
