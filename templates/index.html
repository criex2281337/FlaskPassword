<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7ed957, #3dbf87);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        form {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        input[type="text"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #4a6cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3c5be8;
        }

        .password-list {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .password-list ul {
            list-style: none;
            padding: 0;
        }

        .password-list li {
            background: white;
            margin: 6px 0;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            border-left: 4px solid #4a6cff;
        }

        .logout {
            display: inline-block;
            margin-top: 15px;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
        }

        .logout:hover {
            background: #c0392b;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Привет, {{ user }}!</h2>

    <form method="post">
        <label>Длина пароля:</label>
        <input type="number" name="length" min="4" max="30" value="12" required>

        <label>Сложность пароля:</label>
        <select name="complexity">
            <option value="simple">Простой</option>
            <option value="medium" selected>Средний</option>
            <option value="strong">Сложный</option>
        </select>

        <button type="submit" name="generate">Сгенерировать пароли</button>
    </form>

    {% if passwords %}
    <div class="password-list">
        <h3>Выберите пароль и введите сайт для сохранения:</h3>
        <form method="post">
            <ul>
                {% for p in passwords %}
                <li>
                    <label><input type="radio" name="selected_password" value="{{ p }}" required> {{ p }}</label>
                </li>
                {% endfor %}
            </ul>

            <label>Сайт:</label>
            <input type="text" name="website" placeholder="example.com" required>

            <button type="submit" name="save">Сохранить выбранный пароль</button>
        </form>
    </div>
    {% endif %}

    {% if saved %}
    <p class="success">Пароль успешно сохранён!</p>
    {% endif %}

    <a href="/logout" class="logout">Выйти</a>
</div>
</body>
</html>
